<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO TESTE</title>
</head>
<body>
    <style>
        *{
    margin: 0px;
    padding: 0px;
}
        #linharadio{ 
            display: flex;
            justify-content: center;   
        }
       #playmusic{
        cursor: pointer;
       }
        .playbutoom{
            width: 30px;
            height: 30px;
            position: relative;
            object-fit: cover;
            transition: opacity 0.5s; 
        }
        .hidden{
           display: none;
        }
        .playbutoom:hover{
        background-color:lawngreen;
        } 
        
    </style>
    <div id="linharadio">
        <img src="https://radiopazpalmas.com.br/wp-content/uploads/2022/12/ao_vivo.gif" alt="https://radiopazpalmas.com.br/" width="100" height="30">
        <div id="playmusic">
            <audio id="audioPlayer" preload="auto" controls style="display: none;">
                <source src="https://player.radiopazpalmas.com.br/aovivo" type="audio/mpeg">
            </audio>
            <img class="playbutoom " src="https://www.reshot.com/preview-assets/icons/YFVSERKZM7/play-YFVSERKZM7.svg" alt="https://radiopazpalmas.com.br/" width="50" height="30">
            <img class="playbutoom hidden" src="https://www.reshot.com/preview-assets/icons/RF7U9AV36M/pause-RF7U9AV36M.svg" alt="https://radiopazpalmas.com.br/" width="50" height="30">    
        </div>
    </div>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playmusic = document.getElementById('playmusic');
        const images = document.querySelectorAll('.playbutoom');

  let currentImageIndex = 0;
  let isPlaying = false;

  playmusic.addEventListener('click', () => {
    if (isPlaying) {
      audioPlayer.pause();
      isPlaying = false;
    } else {
      audioPlayer.play();
      isPlaying = true;
    }
    
    images[currentImageIndex].classList.add('hidden');
    currentImageIndex = (currentImageIndex + 1) % images.length;
    images[currentImageIndex].classList.remove('hidden');
  });

  audioPlayer.addEventListener('ended', () => {
    isPlaying = false;
    playmusic.textContent = 'Reproduzir';
  });
      </script>
      </body>
      </html>
    
      
      
      
      
      
      
</body>
</html>
